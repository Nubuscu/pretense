version: '3'
services:
  db:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    expose:
      - "27017"
    networks:
      - backend
    environment:
      MONGO_INITDB_ROOT_USERNAME: exampleuser
      MONGO_INITDB_ROOT_PASSWORD: wheelbarrow

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "5000:5000"
    expose:
      - "5000"
    networks:
      - frontend
      - backend
    env_file:
      - api/.env
    environment:
      DB_HOST: db
      DB_PORT: "27017"

  vis:
    build:
      context: ./vis
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "3000:3000"
    networks:
      - frontend
    env_file:
      - vis/.env
    environment:
      # uses the connection details that a user would?
      VITE_BACKEND_HOST: http://localhost
      VITE_BACKEND_PORT: "5000"
networks:
  frontend:
  backend:
